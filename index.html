<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <h1>Login</h1>
            <div class="textboxdiv">
                <input type="text" placeholder="Username">
            </div>
            <div class="textboxdiv">
                <input type="password" placeholder="password">
            </div>
            <input class="loginbtn" type="submit" value="Login">
            <div class="signup">
                Don't have an account ?
                <br>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </body>
</html>
